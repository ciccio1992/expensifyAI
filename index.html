<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ExpensifyAI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      /* Modern Scrollbar Styling */
      
      /* Webkit (Chrome, Edge, Safari) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
        background-color: transparent;
      }
      
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.4); /* Gray-400 with opacity */
        border-radius: 9999px;
        border: 2px solid transparent; /* Creates padding effect */
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.7);
      }

      /* Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.4) transparent;
      }

      /* Hide scrollbar utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
</head>
  <body class="bg-gray-50 dark:bg-dark text-slate-900 dark:text-gray-100 transition-colors duration-200 min-h-screen">
    <div id="root"></div>
    <!-- Vite Entry Point (Must be relative for GitHub Pages) -->

  </body>
</html>
